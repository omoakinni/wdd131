<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - wdd131 form for review counts">
    <meta name="author" content="Akinlolu Tomiwa Ariyo">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Product Review Form</title>
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form id="review-form" action="review.html" method="get">
            <div class="form-group">
                <label for="product-name">Product Name:</label>
                <select id="product-name" name="product-name" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </div>

            <div class="form-group">
                <h3>Overall Rating:</h3>
                <div class="rating">
                    <div class="rating-card">
                        <label for="rating-1">☆</label>
                        <input type="radio" id="rating-1" name="overall-rating" value="1" required>
                    </div>

                    <div class="rating-card">
                        <label for="rating-2">☆☆</label>
                        <input type="radio" id="rating-2" name="overall-rating" value="2" required>
                    </div>
                    <div class="rating-card">
                        <label for="rating-3">☆☆☆</label>
                        <input type="radio" id="rating-3" name="overall-rating" value="3" required>
                    </div>
                    <div class="rating-card">
                        <label for="rating-4">☆☆☆☆</label>
                        <input type="radio" id="rating-4" name="overall-rating" value="4" required>
                    </div>
                    <div class="rating-card">
                        <label for="rating-5">☆☆☆☆☆</label>
                        <input type="radio" id="rating-5" name="overall-rating" value="5" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Which Features did you find useful in the products <span>(check all that apply)</span></label>
                <div class="features">
                    <input type="checkbox" id="feature-1" name="useful-features" value="Durability">
                    <label for="feature-1">Durability</label>
                    <input type="checkbox" id="feature-2" name="useful-features" value="Ease of use">
                    <label for="feature-2">Ease of use</label>
                    <input type="checkbox" id="feature-3" name="useful-features" value="Performance">
                    <label for="feature-3">Performance</label>
                    <input type="checkbox" id="feature-4" name="useful-features" value="Design">
                    <label for="feature-4">Design</label>
                </div>
            </div>

            <div class="form-group">
                <label for="date-of-installation">Date of Installation:</label>
                <input type="date" id="date-of-installation" name="date-of-installation" required>
            </div>

            <div class="form-group">
                <label for="written-review">Written Review: <span>(Optional)</span></label>
                <textarea id="written-review" name="written-review"></textarea>
            </div>

            <div class="form-group">
                <label for="user-name">Your Name: <span>(Optional)</span></label>
                <input type="text" id="user-name" name="user-name">
            </div>

            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentYear"></span> | Akinlolu Tomiwa Ariyo | Nigeria </p>
        <p>Last Modification: <span id="modify"></span></p>
    </footer>
</body>

</html>
